<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>3D Game</title>
    <link href="./client/favicon.ico" rel="icon" type="image/x-icon" />

    <link rel="stylesheet" type="text/css" href="./client/style.css">

    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>


    <script src="./client/global.js"></script>

    <script src="./client/controls.js"></script>
    <script src="./client/draw_test.js"></script>
    
    <script src="./client/platform.js"></script>
    <script src="./client/test_objects.js"></script>
    <script src="./client/sprite.js"></script>
    <script src="./client/collision.js"></script>
    <script src="./client/movement.js"></script>
    
    <script src="./client/sketch.js"></script>
</head>

<body>
    <div id="sketch-holder"></div>
    <div id="touch-controls">
        <div id="d-pad-div">
            <img id="d-pad" src="./client/assets/DPad.png" alt="D-Pad" draggable="false" ondragstart="return false;">
            <img id="d-pad-deadzone" src="./client/assets/DPadDeadzone.png" alt="D-Pad Deadzone" draggable="false"
                ondragstart="return false;">
        </div>
        <img id="button-duck-jump" src="./client/assets/ButtonDuckJump.png" alt="Duck / Jump Button" draggable="false"
            ondragstart="return false;">
        <!-- <img id="button-a" src="./client/assets/ButtonA.png" alt="A Button" draggable="false"
            ondragstart="return false;">
        <img id="button-b" src="./client/assets/ButtonB.png" alt="B Button" draggable="false"
            ondragstart="return false;"> -->
    </div>
</body>

</html>
